<!DOCTYPE html>
<html>
  <head>
    <title>user signin</title>
    <link rel="stylesheet" href="css/signin.css">
  </head>
  <body>
    <div class="container">
      <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-primary btn-lg btn-modal">Signin</button>
      <div id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" class="modal fade">
        <div role="document" class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">Ã—</span></button>
              <h4 id="myModalLabel" class="modal-title">Please sign in</h4>
            </div>
            <div class="modal-body">
              <form class="form-signin">
                <!-- h2.form-signin-heading Please sign in-->
                <label for="inputEmail" class="sr-only">Email address</label>
                <input id="inputEmail" type="text" placeholder="ID/Email address" required="" autofocus="" class="form-control">
                <label for="inputPassword" class="sr-only">Password</label>
                <input id="inputPassword" type="password" placeholder="Password" required="" class="form-control">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>
                <button type="button" class="btn btn-lg btn-primary btn-block btn-signin">Sign in</button>
              </form>
            </div>
            <!-- .modal-footer
            button.btn.btn-default(type='button', data-dismiss='modal') Close
            button.btn.btn-primary(type='button') Save changes
            
            -->
          </div>
        </div>
      </div>
    </div>
    <div id="scriptArea">
      <script src="../lib/jquery-2.1.1.min.js"></script>
      <script src="../lib/underscore-min.js"></script>
      <script src="../js/ndoo_all.js"></script>
      <script src="../lib/do.js"></script>
      <script src="js/package.js"></script>
      <script>ndoo.init('user/signin', ['lib.bootstrap_js'])</script>
    </div>
  </body>
</html>
